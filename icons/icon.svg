<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#181825"/>
    </linearGradient>
    <linearGradient id="key" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#89b4fa"/>
      <stop offset="100%" style="stop-color:#b4befe"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a6e3a1"/>
      <stop offset="100%" style="stop-color:#94e2d5"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- Key body -->
  <g transform="translate(256,256) rotate(-45)">
    <rect x="-30" y="-120" width="60" height="180" rx="30" fill="url(#key)"/>
    <rect x="-30" y="30" width="60" height="100" rx="10" fill="url(#key)"/>
    <!-- Key teeth -->
    <rect x="30" y="50" width="40" height="20" rx="5" fill="url(#key)"/>
    <rect x="30" y="90" width="30" height="20" rx="5" fill="url(#key)"/>
  </g>
  <!-- Glow circle -->
  <circle cx="200" cy="200" r="50" fill="url(#glow)" opacity="0.3"/>
  <!-- PF text -->
  <text x="256" y="440" font-family="Arial Black" font-size="80" font-weight="bold" fill="url(#glow)" text-anchor="middle">PF</text>
</svg>
